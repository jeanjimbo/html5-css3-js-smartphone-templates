<!DOCTYPE html>
<html class="developing">
<head>
    <meta charset="UTF-8">
    <title>Hteam Template / .btnのサンプル</title>

    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1">

    <link rel="stylesheet" href="./css/main.css"/>
    <link rel="shortcut icon" href="favicon.ico">
</head>
<body>

<!-- [[ メインコンテンツ ]] -->
<div class="main_content">
    <h1>ボタンのサンプル</h1>

    <section>
        <h2>大きなボタン div.btn</h2>
        <div class="btn">
            <a href="#">大きなボタン</a>
        </div>
    </section>

    <section>
        <h2>2列ボタン .btn.c2</h2>
        <div class="btn c2">
            <a href="#">ボタン1</a>
            <a href="#">ボタン2</a>
            <a href="#">ボタン3</a>
            <a href="#">ボタン4</a>
        </div>
    </section>

    <section>
        <h2>3列ボタン .btn.c3</h2>
        <div class="btn c3">
            <a href="#">ボタン1</a>
            <a href="#">ボタン2</a>
            <a href="#">ボタン3</a>
            <a href="#">ボタン4</a>
            <a href="#">ボタン5</a>
            <a href="#">ボタン6</a>
        </div>
    </section>

    <section>
        <h2>4列ボタン .btn.c4</h2>
        <div class="btn c4">
            <a href="#">ボタン1</a>
            <a href="#">ボタン2</a>
            <a href="#">ボタン3</a>
            <a href="#">ボタン4</a>
            <a href="#">ボタン5</a>
            <a href="#">ボタン6</a>
            <a href="#">ボタン7</a>
            <a href="#">ボタン8</a>
        </div>
    </section>
</div>
<!-- /[[ メインコンテンツ ]] -->

<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.0/jquery.min.js"></script>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.16/jquery-ui.min.js"></script>
<script type="text/javascript" src="./js/main.js"></script>
</body>
</html>

<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Hteam Template / フォームのサンプル</title>

    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="./css/main.css" />
</head>

<body class="">

<!-- [[ メインコンテンツ ]] -->
<div class="main_content">
    <section>
        <h1>フォームのサンプル</h1>
        <form action="">
            <section>
                <h2>チェックボックス ul.list</h2>
                <ul class="list">
                    <li><input type="checkbox" name="chk[]" id="chk1"><label for="chk1">1</label></li>
                    <li><input type="checkbox" name="chk[]" id="chk2"><label for="chk2">2</label></li>
                </ul>
            </section>

            <section>
                <h2>チェックボックス ul.list.c2.inset</h2>
                <ul class="list c2 inset">
                    <li><input type="checkbox" name="chk[]" id="chk5"><label for="chk5">1</label></li>
                    <li><input type="checkbox" name="chk[]" id="chk6"><label for="chk6">2</label></li>
                    <li><input type="checkbox" name="chk[]" id="chk7"><label for="chk7">3</label></li>
                    <li><input type="checkbox" name="chk[]" id="chk8"><label for="chk8">4</label></li>
                </ul>
            </section>

            <section>
                <h2>ラジオボタン ul.list.c2</h2>
                <ul class="list c2 inset">
                    <li><input type="radio" name="radio" id="rdo1"><label for="rdo1">1</label></li>
                    <li><input type="radio" name="radio" id="rdo2"><label for="rdo2">2</label></li>
                    <li><input type="radio" name="radio" id="rdo3"><label for="rdo3">3</label></li>
                    <li><input type="radio" name="radio" id="rdo4"><label for="rdo4">4</label></li>
                </ul>
            </section>

            <h3>ボタン div.btn.c2</h3>
            <div class="btn c2">
                <input type="reset" value="リセット">
                <input type="submit" value="サブミット">
            </div>
        </form>
    </section>
</div>
<!-- /[[ メインコンテンツ ]] -->

<!-- [[ グローバルフッター ]] -->
<footer class="global_footer">
    <p><small>Copyright &copy; 2011 Furyu</small></p>
</footer>
<!-- /[[ グローバルフッター ]] -->

<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.0/jquery.min.js"></script>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.16/jquery-ui.min.js"></script>
<script type="text/javascript" src="./js/template_form.js"></script>
<script type="text/javascript" src="./js/main.js"></script>
</body>
</html>
